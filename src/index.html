<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../dist/output.css" rel="stylesheet">
  <title>Form Validation</title>
</head>
<body>
  <div class="container mx-auto px-4 py-8 flex flex-col items-center">

    <h1 class="text-3xl font-bold text-blue-600">
      Form Validation
    </h1>

    <form id="loginForm" class="flex flex-col items-center">
      <input type="email" placeholder="Email" class="email mt-4 p-2 border border-gray-300 rounded" required>
      <input type="password" placeholder="Password" class="password mt-4 p-2 border border-gray-300 rounded" required>
  
      <button type="reset" class="login-btn mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Login
      </button>
    </form>
   
  </div>
</body>
</html>
