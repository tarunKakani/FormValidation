<!doctype html>
<html class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../dist/output.css" rel="stylesheet">
  <title>Form Validation</title>
</head>
<body class="dark:bg-black">
  <div class="container mx-auto px-4 py-8 flex flex-col items-center">

    <h1 class="text-3xl font-bold text-blue-600">
      Form Validation
    </h1>

    <form id="loginForm" class="flex flex-col items-center">
      <input type="email" placeholder="Email" class="email mt-4 p-2 border border-gray-300 rounded">
      <div class="error-message text-red-500 text-sm mt-1 hidden"></div>

      <input type="password" placeholder="Password" class="password mt-4 p-2 border border-gray-300 rounded">
      <div class="error-message text-red-500 text-sm mt-1 hidden"></div>
      <div class="strength-message text-red-500 text-sm mt-1 hidden"></div>

      <button type="submit" class="login-btn mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Login
      </button>

    </form>
   
  </div>

  <script src="main.js"></script>
</body>
</html>
